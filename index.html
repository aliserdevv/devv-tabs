<html lang="en">
<head>

    <title>TABS</title>

    <label for="one">ONE</label>

    <label for="three">THREE</label>

    <div class="tabs">

    <input id="one" type="radio" name="tabs">

    <input id="three" type="radio" name="tabs">

    <img src="./img/one.png" alt="img" class="one">

    <img src="./img/three.webp" alt="img" class="three">

    </div>


</div>
